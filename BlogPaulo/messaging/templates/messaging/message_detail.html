{% extends 'base.html' %}
{% block content %}
    <h2>Mensagem</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            <p><strong>De:</strong> {{ message.sender.username }}</p>
            <p class="mb-0"><strong>Assunto:</strong> {{ message.subject }}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{ message.body|linebreaksbr }}</p>
        </div>
        <div class="card-footer text-muted">
            Recebido em: {{ message.timestamp|date:"d/m/Y H:i" }}
        </div>
    </div>
    <a href="{% url 'inbox' %}" class="btn btn-secondary mt-3">Voltar para Caixa de Entrada</a>
{% endblock %}
