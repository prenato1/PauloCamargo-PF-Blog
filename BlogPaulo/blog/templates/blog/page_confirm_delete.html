{% extends 'base.html' %}
{% block content %}
    <h2>Confirmar Exclusão</h2>
    <hr>
    <p>Você tem certeza que deseja excluir a página: "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'page-detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
