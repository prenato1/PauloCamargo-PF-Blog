{% extends 'base.html' %}
{% block extra_head %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Editar Página{% else %}Criar Nova Página{% endif %}</h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.subtitle.id_for_label }}" class="form-label">Subtítulo</label>
            {{ form.subtitle }}
        </div>
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Imagem</label>
            {{ form.image }}
        </div>
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Conteúdo</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
