{% extends 'base.html' %}
{% block content %}
<h2>Editar Perfil</h2>
<hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Informações do Usuário</legend>
        {{ user_form.as_p }}
    </fieldset>
    <fieldset class="form-group mt-4">
        <legend class="border-bottom mb-4">Informações do Perfil</legend>
        {{ profile_form.as_p }}
    </fieldset>
    <div class="form-group mt-4">
        <button class="btn btn-primary" type="submit">Salvar Alterações</button>
    </div>
</form>
{% endblock %}
